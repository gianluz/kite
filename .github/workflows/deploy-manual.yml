name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        type: choice
        options:
          - full          # Deploy to all channels
          - maven         # Maven Central only
          - docker        # Docker Hub only
          - release       # GitHub release only
      version_tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version_tag }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up Docker Buildx
        if: inputs.deployment_type == 'full' || inputs.deployment_type == 'docker'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: inputs.deployment_type == 'full' || inputs.deployment_type == 'docker'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Kite CLI
        run: ./gradlew :kite-cli:installDist

      - name: Determine Kite Ride
        id: ride
        run: |
          case "${{ inputs.deployment_type }}" in
            full)
              echo "ride=Deploy" >> $GITHUB_OUTPUT
              ;;
            maven)
              echo "ride=Deploy Maven" >> $GITHUB_OUTPUT
              ;;
            docker)
              echo "ride=Deploy Docker" >> $GITHUB_OUTPUT
              ;;
            release)
              echo "ride=Release" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Run Deployment
        env:
          # Maven Central credentials
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          
          # GitHub credentials
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Docker credentials
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          
          # Git/CI info
          CI_COMMIT_TAG: ${{ inputs.version_tag }}
          VERSION: ${{ inputs.version_tag }}
        run: |
          export PATH="$PWD/kite-cli/build/install/kite-cli/bin:$PATH"
          kite-cli ride "${{ steps.ride.outputs.ride }}"

      - name: Deployment Summary
        if: always()
        run: |
          echo "# ðŸš€ Manual Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ inputs.deployment_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ride:** ${{ steps.ride.outputs.ride }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ inputs.deployment_type }}" == "full" || "${{ inputs.deployment_type }}" == "maven" ]]; then
            echo "- âœ… Maven Central: \`com.gianluz.kite:kite-core:${{ inputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ inputs.deployment_type }}" == "full" || "${{ inputs.deployment_type }}" == "docker" ]]; then
            echo "- âœ… Docker Hub: \`gianluz/kite:${{ inputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ inputs.deployment_type }}" == "full" || "${{ inputs.deployment_type }}" == "release" ]]; then
            echo "- âœ… GitHub Release: [View](https://github.com/gianluz/kite/releases/tag/${{ inputs.version_tag }})" >> $GITHUB_STEP_SUMMARY
          fi
