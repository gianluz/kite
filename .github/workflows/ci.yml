name: CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CI Build
        uses: ./.github/actions/run-kite
        with:
          command: ride CI

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ci
          path: .kite/artifacts/
          retention-days: 30  # Keep longer for main branch

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kite-cli
          path: kite-cli/build/install/kite-cli/
          retention-days: 30
