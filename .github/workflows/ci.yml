name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Kite CLI
        run: ./gradlew :kite-cli:installDist --no-daemon

      - name: Run CI with Kite ğŸª (Parallel)
        run: kite-cli/build/install/kite-cli/bin/kite-cli ride CI

      - name: Run CI with Kite ğŸª (Sequential)
        run: kite-cli/build/install/kite-cli/bin/kite-cli ride CI --sequential

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/
            **/build/test-results/
          retention-days: 7
