name: Release & Deploy

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write      # Required for creating releases
  packages: write      # Required for GitHub Packages
  id-token: write      # Required for signing

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up Docker Buildx
        continue-on-error: true
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Kite CLI
        run: ./gradlew :kite-cli:installDist

      - name: Run Full Deployment
        env:
          # Maven Central credentials
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          
          # GitHub credentials
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Docker credentials
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          
          # Git/CI info
          CI_COMMIT_TAG: ${{ github.ref_name }}
          VERSION: ${{ github.ref_name }}
        run: |
          export PATH="$PWD/kite-cli/build/install/kite-cli/bin:$PATH"
          kite-cli ride Deploy 2>&1 | tee deployment.log

      - name: Create Execution Artifacts Archive
        if: always()
        run: |
          echo "ðŸ“¦ Creating execution artifacts archive..."
          echo "Files to include:"
          echo "  â€¢ deployment.log"
          echo "  â€¢ .kite/artifacts/ ($(find .kite/artifacts/ -type f 2>/dev/null | wc -l) files)"
          echo "  â€¢ .kite/logs/ ($(find .kite/logs/ -type f 2>/dev/null | wc -l) files)"
          echo ""
          
          tar -czf kite-execution-artifacts.tar.gz \
            deployment.log \
            .kite/artifacts/ \
            .kite/logs/ \
            2>/dev/null || true
          
          echo "âœ… Archive created:"
          ls -lh kite-execution-artifacts.tar.gz
          echo ""
          echo "ðŸ“‹ Archive contents:"
          tar -tzf kite-execution-artifacts.tar.gz | head -30

      - name: Upload Execution Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kite-execution-artifacts
          path: kite-execution-artifacts.tar.gz
          retention-days: 90
          if-no-files-found: error

      - name: Upload Distribution Archives
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: distribution-archives
          path: kite-cli/build/distributions/
          retention-days: 90
          if-no-files-found: error
