name: PR Validation

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write  # Required for test-reporter to post results
  checks: write         # Required for test-reporter to create check runs

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PR Validation
        uses: ./.github/actions/run-kite
        with:
          command: ride MR

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .kite/artifacts/
          retention-days: 7

      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: '.kite/artifacts/test-results-*/TEST-*.xml'
          reporter: java-junit
          fail-on-error: true
