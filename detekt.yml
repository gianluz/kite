build:
  maxIssues: 0

config:
  validation: true
  warningsAsErrors: false

complexity:
  LongParameterList:
    functionThreshold: 8
    constructorThreshold: 10
  LongMethod:
    threshold: 180  # Increased - CLI commands and integration tests are long but clear
  LargeClass:
    threshold: 600
  TooManyFunctions:
    thresholdInFiles: 20  # Increased from 15 - FileOperations has many helpers
    thresholdInClasses: 15
    thresholdInInterfaces: 15
    thresholdInObjects: 15
    thresholdInEnums: 15
  CyclomaticComplexMethod:
    threshold: 50  # Increased - CLI run() methods handle many scenarios
  NestedBlockDepth:
    threshold: 6  # Increased - error handling requires nesting
  ComplexCondition:
    threshold: 5  # Increased - some conditions check multiple things

exceptions:
  TooGenericExceptionCaught:
    active: false  # Disable - catching generic Exception is intentional for error handling
  TooGenericExceptionThrown:
    active: false  # Disable - RuntimeException is fine for internal errors
  SwallowedException:
    active: false  # Disable - sometimes we intentionally swallow for fallback logic
  PrintStackTrace:
    active: false  # Disable - useful for debugging

comments:
  CommentOverPrivateFunction:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

naming:
  FunctionNaming:
    functionPattern: '[a-z][a-zA-Z0-9]*'
  ClassNaming:
    classPattern: '[A-Z][a-zA-Z0-9]*'
  PackageNaming:
    packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'
  MatchingDeclarationName:
    active: false  # Disable - test file names can differ from class names

style:
  MagicNumber:
    active: false  # Disable - too noisy, numbers in time/formatting are obvious
  MaxLineLength:
    maxLineLength: 140  # Increased for long strings
    excludeCommentStatements: true
  ForbiddenComment:
    active: false  # Disable - TODOs are OK during development
  ReturnCount:
    max: 4  # Increased from 2 - early returns improve readability
  LoopWithTooManyJumpStatements:
    active: false  # Disable - break/continue are sometimes clearer
  UseCheckOrError:
    active: false  # Disable - throw IllegalStateException is fine
  UnusedPrivateProperty:
    active: false  # Disable - false positives in test code
  UnusedParameter:
    active: false  # Disable - sometimes parameters are for future use
  WildcardImport:
    active: false  # Disable - already handled by ktlint

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true  # Allow empty override methods (like no-op logger)

potential-bugs:
  ImplicitDefaultLocale:
    active: false  # Disable - we don't need to localize formatting
